build:
  maxIssues: 0

style:
  MagicNumber:
    active: true
    ignoreNumbers: [ "-1", "0", "1", "2", "0xFF" ]
    ignorePropertyDeclaration: true
    ignoreHashCodeFunction: true

  MaxLineLength:
    active: true
    maxLineLength: 120

  UseIfInsteadOfWhen:
    active: true

formatting:
  active: true
  android: true
  autoCorrect: true

  indentation:
    active: true
    indentSize: 4

  no-wildcard-imports:
    active: true

naming:
  ClassNaming:
    classPattern: '[A-Z][a-zA-Z0-9]*'

  FunctionNaming:
    active: true
    functionPattern: '^[a-z][a-zA-Z0-9]*$'
    ignoreAnnotated:
      - 'Composable'
      - 'Preview'
      - 'Test'

complexity:
  CyclomaticComplexMethod:
    active: true
    threshold: 10
