# JVM memory management: equilibrado para máquinas modernas
org.gradle.jvmargs=-Xms2g -Xmx4g -Dfile.encoding=UTF-8

# Paralelismo e caching para acelerar builds
org.gradle.parallel=true
org.gradle.caching=true

# AndroidX obrigatório para libs modernas
android.useAndroidX=true

# R8 em full mode pode quebrar builds em debug, mantemos simplificado
android.enableR8.fullMode=false

# Estilo oficial do Kotlin
kotlin.code.style=official

# Suporte a build reproducível em CI
org.gradle.configureondemand=true
org.gradle.vfs.watch=true

# Otimiza performance no cache remoto/local (especialmente com GitHub Actions)
org.gradle.workers.max=4